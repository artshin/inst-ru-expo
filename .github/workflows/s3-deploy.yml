name: Deploy static JS bundle to s3
on:
  push:
    branches:
      - deploy

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Publish app
        run: expo export --public-url https://inst-ru-expo.s3.us-east-2.amazonaws.com/

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to s3
        run: |
          aws s3 sync dist s3://inst-ru-expo --acl public-read --follow-symlinks --delete --exclude '.git/*'

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} made a new iOS/Android Expo Go release:
            Commit message: ${{ github.event.commits[0].message }}
            iOS App: exp://inst-ru-expo.s3.us-east-2.amazonaws.com/ios-index.json
            Android App: exp://inst-ru-expo.s3.us-east-2.amazonaws.com/android-index.json
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
