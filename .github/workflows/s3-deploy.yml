name: Deploy static JS bundle to s3
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v2

      - name: üèó Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: üèó Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üöÄ Publish app
        run: expo export --public-url https://inst-ru-expo.s3.us-east-2.amazonaws.com/

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to s3
        run: |
          aws s3 sync dist s3://inst-ru-expo --acl public-read --follow-symlinks --delete --exclude '.git/*'

  notify:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ${{ github.actor }} made a new iOS/Android Expo Go release.

            Commit message: ${{ github.event.commits[0].message }}

            [iOS App](https://safe-plateau-86023.herokuapp.com/ios)
            [Android App](https://safe-plateau-86023.herokuapp.com/android)

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

  clean-working-directory:
    runs-on: self-hosted
    needs: publish
    steps:
      - name: Clean working directory
        shell: bash
        run: |
         cd $RUNNER_WORKSPACE
         cd ..
         rm -r *
